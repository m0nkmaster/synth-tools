name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  S3_BUCKET: robmacdonald-synthtools
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
  LAMBDA_FUNCTION_NAME: synth-config-generator

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linting
        run: bun run lint

      - name: Run tests
        run: bun test

      - name: Build frontend
        run: bun run build

      - name: Build Lambda
        working-directory: lambda
        run: |
          bun install
          bun run build

      - name: Package Lambda
        working-directory: lambda
        run: |
          cd dist
          zip -r ../function.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda/function.zip \
            --region ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/synthtools/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"
          
          # index.html with shorter cache
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/synthtools/index.html \
            --cache-control "public, max-age=0, must-revalidate"
          
          # Root redirect to /synthtools/
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/synthtools/"><title>Redirecting...</title></head><body><p>Redirecting to <a href="/synthtools/">/synthtools/</a>...</p></body></html>' | \
            aws s3 cp - s3://${{ env.S3_BUCKET }}/index.html --content-type "text/html"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/synthtools/*" "/index.html"

